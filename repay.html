<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        
        
         
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Repay Fuel Loan</h1>
        <div class="hidden md:flex space-x-4">
            <a href="client.html" class="hover:text-blue-200">Client Dashboard</a>
            <a href="petrol-station.html" class="hover:text-blue-200">Petrol Station Dashboard</a>
            <a href="admin.html" class="hover:text-blue-200">Admin Dashboard</a>
        </div>
        <button class="md:hidden flex items-center" id="menu-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <button class="bg-blue-800 px-4 py-2 rounded">Log Out</button>
    </div>
    <div class="md:hidden" id="menu" class="hidden">
        <a href="client.html" class="block px-4 py-2 hover:bg-blue-500">Client Dashboard</a>
        <a href="petrol-station.html" class="block px-4 py-2 hover:bg-blue-500">Petrol Station Dashboard</a>
        <a href="admin.html" class="block px-4 py-2 hover:bg-blue-500">Admin Dashboard</a>
    </div>
</nav>

<script>
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>
        
        

        <div class="container mx-auto mt-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Repay Now</h2>
            <div class="bg-white p-6 rounded shadow-md">
                <form>
                    <label for="voucher-id" class="block text-lg font-semibold text-gray-600">Enter Voucher ID:</label>
                    <input type="text" id="voucher-id" class="border border-gray-300 p-2 rounded mt-2 w-full" placeholder="Enter your Voucher ID" required>

                    <label for="repayment-amount" class="block text-lg font-semibold text-gray-600 mt-4">Repayment Amount (UGX):</label>
                    <input type="number" id="repayment-amount" class="border border-gray-300 p-2 rounded mt-2 w-full" placeholder="Enter repayment amount" required>

                    <button type="submit" class="bg-green-600 text-white px-4 py-2 mt-6 rounded">Submit Repayment</button>
                </form>
            </div>
        </div>

        <footer class="bg-gray-800 p-4 text-white mt-auto">
            <div class="container mx-auto text-center">
