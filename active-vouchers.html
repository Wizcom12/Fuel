<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Vouchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-purple-600 p-4 text-white">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Fuel Voucher System - Client Dashboard</h1>
                <button class="bg-purple-800 px-4 py-2 rounded">Log Out</button>
            </div>
        </nav>

        <div class="container mx-auto mt-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Active Vouchers</h2>
            <div class="bg-white p-6 rounded shadow-md">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2">Voucher ID</th>
                            <th class="px-4 py-2">Amount (UGX)</th>
                            <th class="px-4 py-2">Status</th>
                            <th class="px-4 py-2">Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">#123456</td>
                            <td class="border px-4 py-2">10,000</td>
                            <td class="border px-4 py-2 text-green-500">Active</td>
                            <td class="border px-4 py-2">2024-10-07</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">#123457</td>
                            <td class="border px-4 py-2">5,000</td>
                            <td class="border px-4 py-2 text-green-500">Active</td>
                            <td class="border px-4 py-2">2024-10-05</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">#123458</td>
                            <td class="border px-4 py-2">20,000</td>
                            <td class="border px-4 py-2 text-red-500">Overdue</td>
                            <td class="border px-4 py-2">2024-09-30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="bg-gray-800 p-4 text-white mt-auto">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Fuel Voucher System. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
